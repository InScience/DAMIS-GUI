security:
    encoders:
        FOS\UserBundle\Model\UserInterface: sha512
        Symfony\Component\Security\Core\User\User: plaintext

    role_hierarchy:
        ROLE_CONFIRMED:   ROLE_USER
        ROLE_ADMIN:       ROLE_USER, ROLE_CONFIRMED

    providers:
        fos_userbundle:
        # Changed from fos_user.user_manager to fos_user.user_provider.username during upgrade to Symfony 3.4
            id:  fos_user.user_provider.username

    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js|translations)/
            security: false

        main:
            pattern: ^/
            form_login:
                provider: fos_userbundle
                # csrf_provider: form.csrf_provider
                login_path: /login
                use_referer: true
                default_target_path: /experiment/new.html
            logout:
                path:   fos_user_security_logout
                target: /

            anonymous: ~

        login:
            pattern: ^/login.html$
            security: false

            remember_me:
            # Changed from key to secret during upgrade to Symfony 3.4
                secret: "%secret%"
                lifetime: 31536000 # 365 days in seconds
                path: /
                domain: ~ # Defaults to the current domain from $_SERVER

    access_control:
        #cron bundle
        - { path: ^/cron, role: ROLE_ADMIN }

        #admin only, but public
        - { path: ^/_wdt, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/_profiler, role: IS_AUTHENTICATED_ANONYMOUSLY }

        #general
        - { path: ^/translations, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/js/routing, role: IS_AUTHENTICATED_ANONYMOUSLY }

        #user bundle
        - { path: ^/login, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/logout.html, role: IS_AUTHENTICATED_ANONYMOUSLY }

        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/reset-password, role: IS_AUTHENTICATED_ANONYMOUSLY }

        - { path: ^/profile, role: ROLE_USER }

        - { path: ^/users, role: ROLE_ADMIN }

        #static bundle
        - { path: ^/pages, role: ROLE_ADMIN }
        - { path: ^/page, role: IS_AUTHENTICATED_ANONYMOUSLY }

        #datasets bundle
        - { path: ^/datasets, role: ROLE_CONFIRMED }

        #algorithm bundle
        - { path: ^/algorithm, role: ROLE_CONFIRMED }
        
        #experiment bundle
        - { path: ^/experiment, role: ROLE_CONFIRMED }